<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <div class="page">
        <h1>Food Security Indicators Around The World</h1>
      <div class="pure-g">
        <div class="pure-u-1-2"><p>Half</p></div>
        <div class="pure-u-1-2"><div id="map" class="symbol_map"></div></div>
        <div class="pure-u-1-2"><p>Half</p></div>
        <div class="pure-u-1-2"><p><div id="scatterplot1" class="symbol_map"></div></p></div>
        <div class="pure-u-1-2"><p>Half</p></div>
        <div class="pure-u-1-2"><p><div id="scatterplot2" class="symbol_map"></div></p></div>
      </div>

      

      

      
    </div>

    <script type="text/javascript">
      var map_spec = "map_geoshape.vg.json";
      vegaEmbed("#map", map_spec)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var scatterplot1_spec = "supply_vs_gdp.vg.json";
      vegaEmbed("#scatterplot1", scatterplot1_spec)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var scatterplot2_spec = "obesity_vs_gdp.vg.json";
      vegaEmbed("#scatterplot2", scatterplot2_spec)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
